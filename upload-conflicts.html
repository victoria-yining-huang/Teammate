<!DOCTYPE html>
<html lang="en">
<title>teammate.</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>

<head>
    <script>
        function setup() {
            document.getElementById('buttonid').addEventListener('click', openDialog);
            function openDialog() {
                document.getElementById('fileid').click();
            }
            document.getElementById('fileid').addEventListener('change', submitForm);
            function submitForm() {
                document.getElementById('formid').submit();
            }

	        var input = document.getElementById('fileid' );
			var infoArea = document.getElementById( 'file-upload-filename' );

			input.addEventListener( 'change', showFileName )

			function showFileName( event ) {
				// the change event gives us the input it occurred in 
				var input = event.srcElement;

				// getting the name of the inputted file
				var fileName = input.files[0].name;

				// displaying the file name when a file is selected
				infoArea.textContent = 'File Name: ' + fileName;
				
				// error checking when a file is selected
				var splitFile = fileName.split("."); // Split the string using dot as separator
				var ext = splitFile.pop(); // Get last element 
				// getting the file
				const fi = document.getElementById('fileid'); 

				if (ext != "csv") { // checking the file extention to make sure that it is a CSV
					document.getElementById("error").innerHTML = "Error: Incorrect file type";
					document.getElementById("next").style.display="none";
				} else if (fi.files.length > 0) { 
	        		for (const i = 0; i <= fi.files.length - 1; i++) { 
		                const fsize = fi.files.item(i).size; 
		                const file = Math.round((fsize / 1024)*1000000); // calculating the file size in bytes

		                document.getElementById("error").innerHTML = "";
		                document.getElementById("next").style.display="inline-block";

		                // The size of the file. 
		                if (file >= 4000000) { // check for large files
		                    document.getElementById("error").innerHTML = "Error: File is too large. Max: 4MB";
		                    document.getElementById("next").style.display="none"; // hiding upload button
		                } else if (file <= 27000) { // check for empty files
		                    document.getElementById("error").innerHTML = "Error: File is empty";
							document.getElementById("next").style.display="none"; // hiding upload button
		                } 
	        		} 
	   			}
			}
		}
    </script>
  </head>

<body onload="setup()">
	<!-- Navbar -->
	<div class="w3-top">
			<div class="w3-bar w3-blue w3-card w3-left-align w3-large">
			<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
			<a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">teammate.</a>
			<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Instructions</a> 
	 	</div>

		<!-- Navbar on small screens -->
		<div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
			<a href="#" class="w3-bar-item w3-button w3-padding-large">Instructions</a>
		</div>
	</div>

	<!-- Header -->
	<header class="w3-container w3-blue w3-center" style="padding:64px 16px">
	 	<h1 class="w3-margin w3-jumbo"></h1>
	 	<p class="w3-xlarge"> Please upload the conflict file generated by Team 7 as a .CSV file</p>
		<form name="form" method="post" action="upload.php" enctype="multipart/form-data" >
			<input id="fileid" type="file" name="my_file" hidden/>
			<input id="buttonid" type="button" class="w3-button w3-black w3-padding-large w3-large w3-margin-top" value="Upload Conflict File" /> 
			<input id="next" type="submit" name="submit" class="w3-button w3-black w3-padding-large w3-large w3-margin-top" value="Next"/>
			<div id="file-upload-filename"></div>
		</form> 

		<p id="error"></p>

		<a href="http://localhost:8888/conflicts-test.csv" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Download Sample File</a>
	</header>

	<script>
		// Used to toggle the menu on small screens when clicking on the menu button
		function myFunction() {
			var x = document.getElementById("navDemo");
		  	if (x.className.indexOf("w3-show") == -1) {
		   		x.className += " w3-show";
		  	} else { 
		   		x.className = x.className.replace(" w3-show", "");
		  	}
		}
	</script>
</body>
</html>
