<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <body>
    <h1>
      This is a flask test.
    </h1>
    <button onclick="ping()">
      Start Job
    </button>
    <button onclick="wait()">
      Check Job
    </button>
  </body>
  <script>
    function ping() {
      $.post("/start", function(err, req, resp) {
        console.log("started");
      });
    }
    function wait() {
      $.get("/check", function(err, req, resp) {
        console.log("check: ");
        console.log(resp);
      });
    }
  </script>
</html>
