<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <body>
    <h1>
      This is a flask test.
    </h1>
    <button onclick="ping()">
      Ping the server
    </button>
  </body>
  <script>
    function ping() {
      $.post("/ping", function(err, req, resp) {
        window.location.href = "/results/" + resp["responseJSON"]["uuid"];
      });
    }
  </script>
</html>
