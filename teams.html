<!DOCTYPE html>
<html>
<!-- CSS Classes -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="www/main.css"/>
<!-- Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="teams_script.js"></script>

<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">teammate</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Instructions</a>
    </div>
</div>

<!-- Page Content -->

<div class="page-content">
    <div class="w3-container w3-blue w3-center">
        <h1>Teams</h1>
    </div>
    <div id="warning" class="w3-container w3-hide">
        <div class="w3-card w3-red w3-padding-large w3-margin">
            The model could not satisfy all student conflicts. This solution is sub-optimal.
        </div>
    </div>
    <div id="teams-container" class="w3-container"></div>
</div>


<div class="alert alert-primary alert-dismissible fade show" id="move-banner">
    <div id="move-form" class="form-inline">
        <p>Please select the new team you would like to move this member to:</p>
        <select id="generateTeams"></select>
        <button id="submit-move-btn" class="btn btn-primary mb-2 mr-sm-2" onclick="generateDropDown()">Submit</button>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
</div>




</body>
</html>
