<!DOCTYPE html>
<html>
<style>
#instructions{
    padding: 30px;
    background-color: #F7F7F7;
}

</style>
<!-- CSS Classes -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
<!-- Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/scripts/teams_script.js"></script>

<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">teammate</a>
    </div>
</div>

<!-- Page Content -->

<div class="page-content">
    <div class="w3-container w3-blue">
      <div class="w3-margin-top w3-center">
        <h1>Teams</h1>
      </div>
      <div class="w3-right-align">
        <button class="btn btn-primary w3-button w3-margin-bottom w3-black w3-padding-large w3-large w3-margin-top" id="home" onclick="getConflictIssues()">Export Teams</button>
      </div>
    </div>
    <div id ="instructions" class="w3-panel">
      <h3>Instructions</h3>
        <h5>1) If you want to move a student from one team to another, click on the Move button.</h5>
        <h5>2) From the displayed dropdown, select the team you want to move the student to.</h5>
        <h5>3) Click Submit.</h5>
    </div>

    </div>
    <div id="warning" class="w3-container w3-hide">
        <div class="w3-card w3-red w3-padding-large w3-margin">
            The model could not satisfy all student conflicts. This solution is sub-optimal.
        </div>
    </div>
  <div id="move-banner" style="display: none;">
        <div class="alert alert-primary alert-dismissible fade show">
            <div id="move-form" class="form-inline">
                <span id="move-banner-message"></span>
                <select id="generateTeams" class="w3-margin-left"></select>
                <button id="submit-move-btn" class="btn btn-primary mb-2 mr-sm-2 w3-margin-left" onclick="moveMember()">Submit</button>
                <button id="cancel-btn" class="btn btn-primary mb-2 mr-sm-2" onclick="hideMoveBanner()">Cancel</button>
            </div>
        </div>
    </div>
    <div id="teams-container" class="w3-container"></div>



</div>


</body>
</html>
