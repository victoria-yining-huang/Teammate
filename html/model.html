<!DOCTYPE html>
<html>
  <!-- CSS Classes -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="/static/css/main.css" />
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/scripts/model_script.js"></script>

  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">
          teammate
        </a>
      </div>
    </div>

    <!-- Page Content -->
    <div class="page-content">
      <div id="loader" class="w3-container">
        <div class="w3-display-middle w3-center">
          <img
            width="100px"
            src="/static/images/loader.gif"
          />
          <h3 class="w3-margin-top">Generating Teams...</h3>
          <h4 id="modelRuntime">Starting Model</h4>
          <div>This may take up to a minute.</div>
        </div>
      </div>
      <div id="error" class="w3-container hidden">
        <div class="w3-display-middle w3-center">
          <h3 class="w3-margin-top">Oh dear, something went wrong. &#128546;</h3>
          <div id="error-message" class="w3-padding-large">
          </div>
          <button class="w3-button w3-red w3-padding-large w3-large w3-margin-top" id="home" onclick="restartApp()" class="btn btn-primary">Return to Start</button>
        </div>
      </div>
    </div>
  </body>
</html>
