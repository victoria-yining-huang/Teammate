<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <html>
        <button onclick="testAjax()">Test Python</button>
  </body>
</html>

<script type="text/javascript">
  function testAjax() {
    jQuery.ajax({
      type: "POST",
      url: "test.php",
      dataType: "json",
      data: { functionname: "ping" },

      success: function(obj, textstatus) {
        if (!("error" in obj)) {
            document.write("The following line is from a Python script: ");
            document.write(obj.result);
        } else {
          console.log(obj.error);
        }
      }
    });
  }
</script>
