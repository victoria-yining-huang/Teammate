<!DOCTYPE html>
<html>
<!-- CSS Classes -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<link rel="stylesheet" type="text/css" href="www/main.css"/>
<!-- Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>
<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="setup_script.js"></script>

<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large w3-white">teammate</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Instructions</a>
    </div>
</div>

<!-- Page Content -->
<div class="page-content">
    <div class="w3-container w3-blue w3-center">
        <h1>Tabs</h1>
    </div>
    <div class="w3-container">
        <div>
            <div id="tab-1">
                <div>
                    <div class="w3-container tab-header">
                        <h3>Tab 1</h3>
                    </div>
                    <div class="w3-container tab-content">
                        Insert tab content here.
                    </div>
                    <div class="w3-container w3-blue tab-footer page-footer">
                        <button class="w3-button w3-black w3-xlarge w3-hover-white" onclick="nextTab('tab-1', 'tab-2')">
                            Next Tab
                        </button>
                    </div>
                </div>
            </div>
            <div id="tab-2" class="hidden">
                <div>
                    <div class="w3-container tab-header">
                        <h3>Tab 2</h3>
                    </div>
                    <div class="w3-container tab-content">
                        <header class="w3-container w3-blue w3-left-align" style="padding:64px 16px">
                            <h1 class="w3-margin w3-jumbo">

                            </h1>
                            <p class="w3-xlarge">
                                <script type="text/javascript" src="setup_script/getNumStudents.js">
                                  document.write(numStudents)
                                </script>
                                students found in the inputted file.
                            </p>
                            <p class="w3-xlarge"><u>Configure: </u></p>
                            <p class="w3-xlarge">Please enter the number of members per team</p>
                            <button type="button"
                                    onclick="myFunction()">
                                Calculate number of teams
                            </button>
                            <p class="w3-xlarge">Team Size: <input id="inputNumber" type="number" min="1" step="1"
                                                                   value="2" required="required"></p>

                            <p class="w3-xlarge">Number of Teams:
                                <script type="text/javascript">
          document.write(number)


                                </script>
                            </p>

                            <!--
                            <p class="w3-xlarge">If there is an uneven number of students per team, select a margin of team size + 1 or team size - 1</p>
                            <p class="w3-xlarge">Margin: <select name="">
                                                              <option value=""></option>
                                                              <option value="+1">+1</option>
                                                              <option value="-1">-1</option>
                                                          </select></p>
                            -->

                            <!--
                            <div class="w3-large">
                                  <h5>1) Uploading the exported class roster from 'Team 7 output' as a .csv file.
                             <br> 2) OR Uploading an existing team file as a .xlsx file</h5>
                            -->

                            <!--buttons-->

                            <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Generate Teams!
                            </button>

                            <!--
                            <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Upload Existing Team File</button>
                            <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Download Sample Files</button>
                            -->

                    </div>

                    </header>
                </div>
                <div class="w3-container w3-blue tab-footer page-footer">
                    <button class="w3-button w3-black w3-xlarge w3-hover-white" onclick="nextTab('tab-2', 'tab-1')">
                        Previous Tab
                    </button>
                    <button class="w3-button w3-black w3-xlarge w3-hover-white" onclick="nextTab('tab-2', 'tab-3')">
                        Next Tab
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="tab-3" class="hidden">
        <div>
            <div class="w3-container tab-header">
                <h3>Tab 3</h3>
            </div>
            <div class="w3-container tab-content">
                Insert tab content here.
            </div>
            <div class="w3-container w3-blue tab-footer page-footer">
                <button class="w3-button w3-black w3-xlarge w3-hover-white" onclick="nextTab('tab-3', 'tab-2')">
                    Previous Tab
                </button>
                <button class="w3-button w3-black w3-xlarge w3-hover-white" onclick="generateTeams()">
                    Generate Teams
                </button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</body>
</html>
